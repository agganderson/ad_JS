<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<title>Fib + Nacci</title>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script>

	function fib(){
		//variables
		var num = 0;
		var num2 = 1;

		function nacci(){
			var temp = num;
			num = num2;
			num2 = num2 + temp;
		}
		return nacci;
	}
	var fibCounter = fib();
	fibCounter();
	fibCounter();
	fibCounter();

	</script>
</head>

</body>
